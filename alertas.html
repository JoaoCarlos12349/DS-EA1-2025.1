<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alertas - OdinLine Alerta de Produtos</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="bg-danger ps-3 d-flex justify-content-between p-2">
      <div class="p-2">
        <a class="p-2 text-light text-decoration-none fw-bold" href="landingPage.html"
          >OdinLine Alertas</a
        >
      </div>
      <div class="d-flex gap-3">
        <label id="nomeConta" class="form-control" readonly></label>
        <a class="btn btn-dark" onclick="logout()">Sair</a>
      </div>
    </div>

    <div class="container">
        <h1 class="text-center border-bottom border-danger mb-4 mt-4"> Meus Alertas</h1>
      <table id="tabelaAlertas" class="table border-start border-top border-end">
        <thead>
          <tr>
            <th class="col-8" scope="col-6">Produto</th>
            <th class="col-2" scope="col">Preço Definido no alerta</th>
            <th class="col-2"scope="col">Preço Atual</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <div id="alerta" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">PREÇO DE ALERTA DEFINIDO ATINGIDO!!</h5>
          </div>
          <div class="modal-body">
            <p id="corpoModal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="goCompra" class="btn btn-primary">
              Ir para Ações
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/alertas.js"></script>
  <script type="text/javascript" src="js/alerta.js"></script>

</html>
