<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - OdinLine Alerta de Produtos</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="bg-danger ps-3 d-flex justify-content-between">
      <div class="p-2">
        <a class="p-2 text-light text-decoration-none fw-bold" href="#"
          >OdinLine Alertas</a
        >
      </div>
    </div>
    <div class="container mt-4">
      <h1 class="text-center border-bottom border-danger mb-4">Login</h1>
      <div class="col mb-3">
        <div class="col mb-2">
          <label class="form-label">Login</label>
          <input class="form-control" id="cLogin" type="text" required />
        </div>
        <div class="col">
          <label class="form-label">Senha</label>
          <input class="form-control" id="cSenha" type="password" required />
        </div>
        <button
          class="btn mt-3 btn-danger"
          type="button"
          onclick="verificaUsuario()"
        >
          Autenticar
        </button>
    </div>
    
  </body>

  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</html>
