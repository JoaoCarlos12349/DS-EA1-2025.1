<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opções - OdinLine Alerta de Produtos</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="bg-danger ps-3 d-flex justify-content-between p-2">
      <div class="p-2">
        <a class="p-2 text-light text-decoration-none fw-bold" href="landingPage.html"
          >OdinLine Alertas</a
        >
      </div>
      <div class="d-flex gap-3">
        <label id="nomeConta" class="form-control" readonly></label>
        <a class="btn btn-dark" onclick="logout()">Sair</a>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center border-bottom border-danger mb-4 mt-4">
        Central de Ações
      </h1>

      <div class="col-12 col-md-7  mb-4 form-group">
        <label class="form-label">Selecione uma ação</label>
        <select onchange="alteraModo()" class="form-control" id="listOp">
          <option selected disabled>Selecione uma ação</option>
          <option value="1">Registrar compra</option>
          <option value="2">Criar um Alerta</option>
        </select>
      </div>

      <div id="opDuo" class="row" style="display: none">
        <div class="col-12 col-md-10 form-group">
          <label class="form-label">Selecione um produto cadastrado</label>
          <select onchange="loadPreco()" class="form-control" id="listProdutos">
            <option selected disabled>Selecione um produto</option>
          </select>
        </div>
        <div id="opPreco" class="col-4 col-md-2 form-group">
          <label class="form-label">Preço Atual</label>
          <input id="precoAProduto" class="form-control" type="text" readonly />
        </div>
      </div>

      <div id="opAlerta" class="mt-4" style="display: none">
        <div class="form-group">
          <div class="row">
            <label class="col-8 mb-2" for="formControlRange"
              >Selecione o limite para o alerta</label
            >
            <input
              id="precoLProduto"
              class="col-3 col-md-1"
              type="text"
              readonly
            />
          </div>

          <input
            min="0"
            type="range"
            class="form-control-range col-12"
            id="limiteRange"
            step="20"
            oninput="atualizaRange()"
          />
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-end">
        <button
          id="btnAcaoC"
          style="display: none;"
          class="btn mt-3 btn-success"
          type="button"
          onclick="realizarCompra()"
        >
          Comprar
        </button>
        <button
          id="btnAcaoA"
          style="display: none;"
          class="btn mt-3 btn-warning"
          type="button"
          onclick="registrarAlerta()"
        >
          Registrar
        </button>
      </div>
    </div>

    <div id="alerta" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">PREÇO DE ALERTA DEFINIDO ATINGIDO!!</h5>
          </div>
          <div class="modal-body">
            <p id="corpoModal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="goCompra" class="btn btn-primary">
              Ir para Ações
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/opcoes.js"></script>
  <script type="text/javascript" src="js/alerta.js"></script>

</html>
